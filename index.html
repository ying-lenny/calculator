<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Brainnest Calculator</title>
</head>
<body>
	<div class="calculator">
		<section class="calc-screen">
			<div id="previous-op-screen"></div>
			<div id="current-op-screen">0</div>
		</section>
		<section class="calc-body">
			<!-- Operator Buttons -->
			<button operator-button>+</button>
			<button operator-button>-</button>
			<button operator-button>x</button>
			<button operator-button>&divide;</button> <br>

			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button> 
			<button id="equal-button" >=</button> <br>

			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button> 
			<button class="point-button">.</button><br>

			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>
			<button data-number>0</button> <br>

			<button id="delete-button">Delete</button>
			<button id="reset-button">Reset</button>
		</section>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
