<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Brainnest Calculator</title>
</head>
<body>
	<div class="calculator">
		<section class="calc-screen">
			<p>Hello</p>
		</section>
		<section class="calc-body">
			<button operator-button>Add</button>
			<button operator-button>Subtract</button>
			<button operator-button>Multiply</button>
			<button operator-button>Divide</button>

			<button id="delete-button">Delete</button>
		</section>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
